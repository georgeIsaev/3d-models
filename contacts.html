<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Выше 3 Мета-теги ** должны прийти в первую очередь в голове; любой другой руководитель контент *после* эти теги -->  
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->  
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/contacts.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat+Alternates" rel="stylesheet">
    <!-- HTML5 Shim and Respond.js for IE8 support of HTML5 elements and media queries -->  
    <!-- Предупреждение: Respond.js не работает при просмотре страницы через файл:// -->  
    <!--[if lt IE 9]>
 <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script >
 <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
 <![endif]-->  
  </head>
  <body>
    <div class="wrapper">
      
      <!-- Панель навигации -->
      <nav class="navbar navbar-inverse">
        <div class="container-fluid">
          <div class="container">
            <!-- Кнопка меню на маленьких экранах -->
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand" href="home.html">Logo</a>
            </div>
            <!-- /Кнопка меню на маленьких экранах -->

            <!-- Панель навигации -->  
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <ul class="nav navbar-nav navbar-right">
                <li class="menu-titles" id="home"><a href="home.html">Главная</a></li>
                <li class="menu-titles" id="technology"><a href="technology.html">Технологии</a></li>
                <li class="menu-titles" id="services"><a href="services.html">Услуги</a></li>
                <li class="menu-titles" id="contacts"><a href="#">Контакты</a></li>
              </ul> 
            </div><!-- /.navbar-collapse -->
            <!-- /Панель навигации -->
             
          </div><!-- /.container -->
        </div><!-- /.container-fluid -->
      </nav>

      <section class="contacts">
        <div class="container-fluid">
          <div class="row">
            <div class="col-xs-12 col-sm-10 col-md-6 col-lg-4 col-sm-offset-1 col-lg-offset-2">
              <!-- Форма отправки  -->
              <form class="formOne" id="formOne">
                <div class="form-group">
                  <input type="email" class="form-control" id="email" name="email" placeholder="Email">
                </div>
                <div class="form-group">
                  <textarea class="form-control" rows="5" placeholder="Сообщение"></textarea>
                </div>
                <button type="submit" class="btn btn-default">Отправить</button>
              </form>
            </div>

            <div class="col-xs-12 col-sm-10 col-md-6 col-lg-5 col-sm-offset-1 col-lg-offset-1">
              <!-- Форма с контактами -->
              <form action="" class="formTwo">
                <div class="form-group">
                  <label>
                    <span class="glyphicon glyphicon-phone" aria-hidden="true"></span><span class="firmCont">Телефон: +7(999)-999-99-99</span>
                  </label>
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">
                    <span class="glyphicon glyphicon-envelope" aria-hidden="true"></span>
                    <span class="firmCont">email: kkkkkkkkkk@gmail.com</span>
                  </label>
                </div>  
                <div class="form-group">
                  <label>
                    <span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span>
                    <span class="firmCont">Адрес: Ростов-на-Дону, пл. Гагарина 1, д. 3</span>
                  </label>
                </div> 
              </form>
            </div>
          </div><!-- row -->
        </div><!-- /.container-fluid -->
      </section>

      <!-- Подвал/ копирайт -->
      <footer>
        <div class="container">
          <div class="row">
            <div class="copyright col-lg-12">
              © Copyright 2018 T-REX Studio 
            </div>
          </div>
        </div>
      </footer>

    </div><!-- /.wrapper -->
    
    <!-- на jQuery (необходим для Bootstrap - х JavaScript плагины) -->  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Включают все скомпилированные плагины (ниже), или включать отдельные файлы по мере необходимости -->
    <script src="js/jquery.validate.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/index.js"></script>
    <script>
      $(function() {

        $('#formOne').validate({
          rules: {
            email: {
              required: true,
              minlength: 10
            }
          },

          messages: {
            email: {
              required: "Поле 'email' обязательно к заполнению",
              email: "Необходим формат адреса email" 
            }
          }
        });
      });
    </script>
  </body>
</html>
